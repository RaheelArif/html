<!DOCTYPE html>
<html lang="en">

<head>
    <title>table</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        h1 {
            color: brown;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <td>a</td>

            <td>a</td>
        </tr>
        <tr>

        <tr>
            <td>a</td>

        </tr>

    </table>

</html>
